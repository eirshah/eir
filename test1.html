<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Immunization Register</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>

<h2>Immunization Register</h2>
<table id="dataTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzBNavAk8fl4rXz3qUyKI8UaF5OHYC1z6ITDS2IgBpuS1Lww7wMezBDrz9P6jPxPIwq/exec";

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    if (!data || data.length === 0) {
      document.getElementById('dataTable').innerHTML = "<tr><td>No data found</td></tr>";
      return;
    }

    // Build headers
    const headers = Object.keys(data[0]);
    const thead = document.querySelector('#dataTable thead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    // Build rows
    const tbody = document.querySelector('#dataTable tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = row[h] || "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Error fetching data:", err);
    document.getElementById('dataTable').innerHTML = "<tr><td>Error loading data</td></tr>";
  }
}

// Load data on page load
loadData();
</script>

</body>
</html>
