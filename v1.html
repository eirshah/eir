<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Immunization Register Preview</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  th { background-color: #f0f0f0; }
  #status { margin-top: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>

<h2>Immunization Register (Preview)</h2>
<div id="status">Loading data...</div>
<table id="dataTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxyfq29y_dPglRzK9VWpRc8rxZu5Fbyqkm018DAkNAbmMCri-Us4f9p9tFDBKqOkrIA/exec";

async function loadData() {
  const statusDiv = document.getElementById('status');

  try {
    statusDiv.textContent = "Fetching data from Google Sheet...";

    const res = await fetch(`${WEB_APP_URL}?action=getData`);
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);

    const data = await res.json();

    if (!data || data.length === 0) {
      statusDiv.textContent = "No data found in the sheet.";
      statusDiv.className = "error";
      return;
    }

    // Take first 10 rows
    const displayData = data.slice(0, 10);

    // Take first 3 columns
    const headers = Object.keys(displayData[0]).slice(0, 3);

    statusDiv.textContent = `Loaded ${displayData.length} rows and ${headers.length} columns successfully.`;
    statusDiv.className = "success";

    // Build table header
    const thead = document.querySelector('#dataTable thead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    // Build table rows
    const tbody = document.querySelector('#dataTable tbody');
    displayData.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = row[h] || "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Error fetching data:", err);
    statusDiv.textContent = `Error fetching data: ${err.message}`;
    statusDiv.className = "error";
  }
}

// Load data on page load
loadData();
</script>

</body>
</html>
