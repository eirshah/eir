<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Immunization Register</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  th { background-color: #f0f0f0; }
  #status { margin-top: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>

<h2>Immunization Register</h2>
<div id="status">Loading data...</div>
<table id="dataTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzBNavAk8fl4rXz3qUyKI8UaF5OHYC1z6ITDS2IgBpuS1Lww7wMezBDrz9P6jPxPIwq/exec";

async function loadData() {
  const statusDiv = document.getElementById('status');
  try {
    statusDiv.textContent = "Fetching data from Web App...";
    
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    
    const data = await res.json();
    
    if (!data || data.length === 0) {
      statusDiv.textContent = "No data found in the sheet.";
      statusDiv.className = "error";
      return;
    }

    statusDiv.textContent = `Loaded ${data.length} rows successfully.`;
    statusDiv.className = "success";

    // Build headers
    const headers = Object.keys(data[0]);
    const thead = document.querySelector('#dataTable thead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    // Build rows
    const tbody = document.querySelector('#dataTable tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = row[h] || "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Error fetching data:", err);
    statusDiv.textContent = `Error fetching data: ${err.message}`;
    statusDiv.className = "error";
  }
}

// Load data on page load
loadData();
</script>

</body>
</html>
